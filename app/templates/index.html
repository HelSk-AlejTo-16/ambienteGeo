<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Gasolineras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .feature-list {
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #555;
            font-size: 14px;
        }

        .feature-icon {
            color: #667eea;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚õΩ</div>
        <h1>Localizador de Gasolineras</h1>
        <p class="subtitle">Encuentra gasolineras cerca de tu ubicaci√≥n</p>
        
        <form method="POST" action="/buscar">
            <div class="input-group">
                <input 
                    type="text" 
                    name="ciudad" 
                    placeholder="Ingresa tu ciudad (ej: Celaya, Guanajuato)" 
                    required
                    autocomplete="off">
            </div>
            <button type="submit">üîç Buscar Gasolineras</button>
        </form>

        <div class="feature-list">
            <div class="feature">
                <span class="feature-icon">üìç</span>
                <span>Ubicaci√≥n en tiempo real</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üó∫Ô∏è</span>
                <span>Mapa interactivo</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>M√∫ltiples resultados</span>
            </div>
        </div>
    </div>
</body>
</html>
